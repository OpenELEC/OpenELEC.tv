################################################################################
# Core (Shell) environment variables.
#
# This file contains non-OpenELEC evironment variables as well as OpenELEC
# evironment variables that are not user defined.
################################################################################

PS1='\[\e[0;32m\]\u\e[1;30m@\e[1;32m\h\[\e[m\] \[\e[1;34m\]\w\[\e[m\] \[\e[1;32m\]\$\[\e[m\] '
export PS1

case "$TERM" in

    # For xterm and screen we know we can set PROMPT_COMMAND
    (xterm|xterm-color)
        PROMPT_COMMAND='printf "\033]0;%s@%s:%s\007" "${USER}" "${HOSTNAME%%.*}" "${PWD/#$HOME/~}"'
        ;;
    (screen)
        PROMPT_COMMAND='printf "\033]0;%s@%s:%s\033\\" "${USER}" "${HOSTNAME%%.*}" "${PWD/#$HOME/~}"'
        ;;

    # Do nothing when TERM already set (e.g. by SSH) and known
    (linux|nxterm|vt100|vt100-am)
        ;;

    # Default to "linux" when unset
    ("")
        TERM="linux"
        ;;

    # Default to "xterm" when unknown
    (*)
        TERM="xterm"
        ;;

esac
export TERM

# Turn on checkwinsize
shopt -s checkwinsize